
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Count</th>
                <th scope="col">Snippet</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let page of pages; let ix = index">
                <th scope="row">{{ ix+1 }}</th>
                <td><a [href]="'https://en.wikipedia.org?curid=' + page.pageid"  target="_blank">{{ page.title }}</a></td>
                <td>{{ page.wordcount }}</td>
                <td [innerHTML]="page.snippet"></td>
            </tr>
        </tbody>
    </table>
</div>
